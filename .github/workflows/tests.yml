name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: python -m pip install --upgrade pip pytest flake8
      - name: Run linter
        run: flake8 --max-line-length=120 scripts/
      - name: Run tests
        run: pytest -v
